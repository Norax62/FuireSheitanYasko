<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fuire Sheitan Yasko</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="start-screen">
    <h1>Bienvenue dans le jeu de Yasko !</h1>
    <p>Évitez le monstre Yasko et ramassez 10 mini Yaskos pour gagner !</p>
    <button id="start-button">Commencer la partie</button>
  </div>
  
  <div id="game-area" style="display: none;">
    <div id="player"></div>
    <div id="monster"></div>
    <div id="score-board">Mini Yaskos collectés : <span id="score">0</span> / 10</div>
  </div>

  <!-- Croix directionnelle pour les mobiles -->
  <div id="controls" style="display: none;">
    <button id="up">▲</button>
    <div class="middle-controls">
      <button id="left">◀</button>
      <button id="right">▶</button>
    </div>
    <button id="down">▼</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
